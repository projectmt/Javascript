<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript HW USC_DBC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
      <h3 align="center">Exploring Geo Data</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="Date: (ex: 1/1/2010)">
          <input type="text" class="form-control" id="city" placeholder="City (ex: benton)">
          <input type="text" class="form-control" id="state" placeholder="State: (ex: ca)">
          <input type="text" class="form-control" id="country" placeholder="Country: (ex: us)">
          <input type="text" class="form-control" id="shape" placeholder="Shape: (ex: circle)">
          <a id="search" class="btn btn-default">Search</a>
          <a id="reset" class="btn btn-default">Reset</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="Data/data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>

</html>
